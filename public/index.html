<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналіз аудіо дзвінків</title>
    <link rel="stylesheet" href="/styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Аналіз аудіо дзвінків</h1>
        <div class="file-input-wrapper">
            <input type="file" id="audio-file" accept="audio/*" class="file-input">
            <label for="audio-file" class="file-label">
                <span>Виберіть аудіо файл</span>
            </label>
        </div>
        <button id="analyze-button" disabled>Аналізувати</button>
        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p>Обробка файлу...</p>
        </div>
        <div id="stages"></div>
        <div id="result"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
